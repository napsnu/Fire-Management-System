<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reload Page</title>
</head>
<body>
    <script>
        // Reload the page after a short delay
        setTimeout(function() {
            window.location.reload();
        }, 500); // 500 milliseconds delay
    </script>
</body>
</html>
